{% block nav %}{% include 'base/student_navbar.html' %}{% endblock nav %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

<!-- PAGE TITLE -->
<div style="height: 50px;"></div>
<div class="d-flex flex-column align-items-center">
  <h1 style="color:aliceblue;">Tutors Available for </h1>
  <h1 style="color:aliceblue;">{{ course }}:</h1>
</div>
<div style="height: 30px;"></div>

<!-- LIST OF COURSES -->
<div class="d-flex flex-column align-items-center">
    <ul style"list-style-type: none;">
      {% for tutor in tutors %}
        <div class="text-center mt-2 col-md-12">
          <ol>
            <div class="d-flex flex-row justify-content-center">
                <form>
                    <button class="btn btn-outline-light" >{{tutor.username}} (${{tutor.hourly_rate}}/hr)</button>
                </form>

                <div style="width: 10px;"></div>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="course" value='{{ course }}'>
                    <input type="hidden" name="tutor" value='{{ tutor.username }}'>
                    <button type="submit" class="btn btn-outline-info" >request tutor</button>
                </form>
            </div>
          </ol>
        </div>
      {% endfor %}
    </ul>
  </div>
