{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tutor Me</title>
    <link rel="icon" type="image/x-icon" href={% static "base/images/uva.png" %}>
    <link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %}">

</head>
<div class="d-flex flex-column align-items-center">
    <div style="height: 270px;"></div>

    <h1 style="color: white; text-transform: capitalize">Hello, {{ user.username }}!</h1>

    <h2 style="color: white;">Please choose to be a Student or Tutor:</h2>
    <div class="d-flex flex-column align-items-center">
        <form action="#" method="get">
            <input class="btn btn-outline-light" type="submit" value="Student" name="student">
            <input class="btn btn-outline-light" type="submit" value="Tutor" name="tutor">
        </form>
    </div>
</div>
</html>
